<!DOCTYPE html>
<html>
  <style>
    img {
      top: 10px;
      box-shadow: 0px 5px 10px #888888;
      display: block;
      margin-left: auto;
      margin-right: auto;
      width: 70%;
      max-width: 1500px;
      height: auto; 
    }
    
    @media (max-width: 750px) {
      img {
        width: 98%;
        max-width: unset;
      }
    }
  </style>
  <head>
    <title>PDF Example by Object Tag</title>
  </head>
  <body>
    <a href="Brower-Resume_2023-October.pdf" download>
      <img src="Brower-Resume_2023-October.png">
    </a>
  </body>
</html>

<!DOCTYPE html>
<html>

<head>

	<!-- Font Awesome -->
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">

	<!-- Google Font -->

	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Lato:wght@700&display=swap" rel="stylesheet">

	<!-------->

	<style>
		* {
			margin: 0;
			padding: 0;
			-webkit-box-sizing: border-box;
			box-sizing: border-box;
		}


		.navMenu {
			font-family: 'Advent Pro', sans-serif;
			padding: 8px;
			text-align: center;
			margin: 7px auto;
			width: fit-content;
		}

		.navMenu a {
			color: #272727;
			text-decoration: none;
			text-transform: uppercase;
			display: inline-block;
			padding: 10px;
		}

		.background {
			background-color: #ece5f0;
		}

		.border {
			border: 1px solid #cccccc;

		}

		.navMenu a:hover {

			color: #d09c0b;
		}
	</style>
</head>

<body>

	<nav class="navMenu  border">
		<a id="work" onclick="navigate(this.id)" href="#"> <i class="fi fi-ss-notebook-alt"></i> Work</a>
		<a id="about" onclick="navigate(this.id)" href="#"> <i class="fi fi-sr-info"></i> About</a>
		<a id="resume" onclick="navigate(this.id)" href="#"> <i class="fi fi-sr-document"></i> Resume</a>
		<a id="contact" onclick="navigate(this.id)" href="#"> <i class="fi fi-ss-paper-plane"></i> Contact</a>
		



	</nav>


	<script>

		let direction = "horizontal";
		if (direction === "vertical") {
			document.head.insertAdjacentHTML("beforeend", `<style>.navMenu a {display: block; text-align:left; margin:7px} i{width:15px; margin-right:5px} .navMenu{margin:3px}</style>`)
		}


		function navigate(id) {

			if (id == 'work')
				window.open("https://www.notion.so/8547f8873da34d26a499bd0f65728fa5?v=0bade4b4e53640c7855859a318ef2d4d&pvs=4", '_blank').focus();
			else if (id == "about")
				window.open("https://www.notion.so/About-9aacb287969b4aab8469e020f5e3e109?pvs=4", '_blank').focus();
			else if (id == "resume")
				window.open("https://juniperbrower.github.io/notion-widgets/resume/index.html", '_blank').focus();
			else if (id == "contact")
				window.open("https://example.com", '_blank').focus();
			

		}
	</script>


</body>

</html>
